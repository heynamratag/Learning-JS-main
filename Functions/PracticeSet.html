  <script>
    function isOdd(number) {
      let rem = number % 2;
      let isOdd = rem == 1;
      return isOdd;
    }
    // console.log(isOdd(5));
    // console.log(isOdd(8.9));
    // console.log(isOdd(6));
    // console.log(isOdd(46));

    function larger(num1, num2) {
      // if (num1 > num2) {
      //   return num1;
      // } else {
      //   return num2;
      // }
      return num1 > num2 ? num1 : num2;
    }
    // console.log(larger(2, 9));
    // console.log(larger(6,1));
    // console.log(larger(75,71));

    function toFahrenheit(celsiusValue) {
      return 9/5*celsiusValue + 32;
    }

    console.log(toFahrenheit(40));
    console.log(toFahrenheit(25));
    console.log(toFahrenheit(38));

  </script>
