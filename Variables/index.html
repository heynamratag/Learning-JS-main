<!DOCTYPE html>
<html lang="en">
<head>
  <title>Variables</title>
</head>
<body>
  <script>
    let welcomeMessage = 'Hello Friends';
    console.log ('Hello Friends');
    console.log(welcomeMessage);
    let a = 6;
    let b = 8;
    let c = a + 4;
    console.log(c);
    c = b + 4;
    console.log(c);
     
    //shorthand operators;
    let i = 4;
    console.log(i);
    i += 4; // i = i+4;
    console.log(i);
    i -= 2; // i = i-2;
    console.log(i);
    i *= 3; // i = i*3;
    console.log(i);
    i /= 6; // i = i/6;
    console.log(i);
    i ++; // i = i+1; (Syntax)
    console.log(i);
  </script>
</body>
</html>
